<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виджет выбора даты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="datepicker-container">
  <label for="datepicker-input">Дата</label>
  <div class="datepicker">
    <input type="text" id="datepicker-input" readonly>
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month">&lt;</button>
        <span id="month-year"></span>
        <button id="next-month">&gt;</button>
      </div>
      <div class="calendar-body"></div>
      <div class="year-selector">
        <label for="year-input">Год:</label>
        <input type="number" id="year-input" value="2024" min="1900" max="2100">
        <button id="go-year">Перейти</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
